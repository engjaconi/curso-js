<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="velocidade">Velocidade do carro: </label>
    <input type="number" id="velocidade" name="velocidade" value="0">
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id="resultado"></div>
</body>

<script>
    function Calcular() {
        velocidade = Number(document.getElementById('velocidade').value);
        resultado = document.getElementById('resultado');
        
        resultado.innerHTML = `<p>Sua velocidade atual é de ${velocidade} km/h</p>`;

        if(velocidade > 60) {
            resultado.innerHTML += `<p>Você foi <strong>Multado</strong>!</p>`; 
            resultado.style.color = 'red';
        } else {
            resultado.innerHTML += `<p>Use sempre o cinto de segurança.</p>`;
        }
    }
</script>
</html>
