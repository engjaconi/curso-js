<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body onload="Verificar()">
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" min="1900" name="txtano" id="txtano" value="">
            </p>
            <p>Sexo:
                <input type="radio" name="radsexo" id="masculino" checked>
                <label for="masculino">Masculino</label>
                <input type="radio" name="radsexo" id="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="Verificar()">
            </p>
        </div>
        <div id="resultado">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVÃ­deo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
